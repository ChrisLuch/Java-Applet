  <body

    topmargin="0"
    leftmargin="0"
    marginwidth="0"
    marginheight="0"
  >
  <!-- width and height, not percentages -->
    <div align="center">
      <applet
        code="ca.ucalgary.phas.map.forces.atwood.AtwoodApplet.class"
        codebase="../../../../../Classes"

        height="100"
        MAYSCRIPT="true"
      >
        <param name="MODE" value="fletcher" />

        ---    single
        ---    atwood
        ---    fletcher
        ---    fletcher_q
        ---    free
        ---    question
        ---    question_drop
        ---    question_accel1
        ---    question_accel2-->
        <param name="USE_PAGEBROWSER" value="false" />
        <PARAM NAME="SINGLE_PAGE_MODE" VALUE="true" />
        <param name="VERBOSE" value="false" />
        <param name="HIDE_TOOLS" value="false" />
        <param name="APPLET_NAME" value="Fletcher's Trolley" />
        <param name="APPLET_NAME_FR" value="Chariot de Fletcher" />
        <PARAM NAME="HELP_URL" VALUE="../../../../../Classes/info/forces/atwood/AtwoodApplet/fletcher/applet_help.html" />
      </applet>
    </div>
