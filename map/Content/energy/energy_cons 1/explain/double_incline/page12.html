<p><b><center>What is the Acceleration?</center></b>

<p>Substituting the given values yields

<p>(1 + 0.8x0.5)a<sub>z</sub> = 1.4 a<sub>z</sub> 

<p>= -0.7 g sin 30<sup>o</sup>
+ 0.3 g sin 60<sup>o</sup> .

<p>Therefore, with g = 9.8 m s<sup>-2</sup>,

<p>a<sub>z</sub> = -0.88/1.4 = - 0.63 m s<sup>-2</sup>.

<p>Now check this value by running the simulation.  Then try the same
for a few other settings of the system.
