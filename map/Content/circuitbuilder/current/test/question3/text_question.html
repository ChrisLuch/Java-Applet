<div class="title">Currents In A Resistor That Is In Series With

<p>Compare the two circuits on the left involving resistors. All
resistors and batteries are identical.</p>

<p>Which statement about the currents in resistors A and B is true?
</p>

<p style="margin-left: 2em">
  (a) I<sub>A</sub> < I<sub>B</sub>. <br>
  (b) I<sub>A</sub> = I<sub>B</sub>. <br>
  (c) I<sub>A</sub> > I<sub>B</sub>. <br>
</p>
