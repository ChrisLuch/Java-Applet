<div class="title">Question 5</div>

<p>Examine the circuit on the left involving identical resistors. When 
the switch is open, the current in resitor <b>B</b> is 2A. When
the switch is closed, what will be the current in resistor B?
</p>
<p style="margin-left: 2em">
  (a) 0 A <br>
  (b) 1 A <br>
  (c) 2 A <br>
  (d) 3 A <br>
  (e) 4 A <br>
  (f) Much larger than 4 A
</p>
