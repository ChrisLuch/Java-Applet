<html>
  <head>
    <title>Broom Applet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script
      language="JAVASCRIPT"
      src="../../../../../styles/openWindow.js"
    ></script>
    <script src="https://cjrtnc.leaningtech.com/2.2/loader.js"></script>
    <script>
      cheerpjInit();
    </script>
  </head>

  <body
    bgcolor="ffffff"
    topmargin="0"
    leftmargin="0"
    marginwidth="0"
    marginheight="0"
  >
  <!-- width and height, not percentages -->
    <div align="center">
      <applet
        code="ca.ucalgary.phas.map.torque.BroomApplet.class"
        codebase="../../../../../Classes"
        archive="ucalgaryjars/torque.jar,ucalgaryjars/utilities.jar"
        width="100"
        height="100"
        MAYSCRIPT="true"
      >
        <param name="PAGE_BROWSER_PRESENT" value="false" />
        <PARAM NAME="SINGLE_PAGE_MODE" VALUE="true" />
        <param name="VERBOSE" value="false" />
        <param name="HIDE_TOOLS" value="false" />
        <PARAM NAME="APPLET_NAME" VALUE="Broom Applet" />
      </applet>
    </div>
  </body>
</html>
