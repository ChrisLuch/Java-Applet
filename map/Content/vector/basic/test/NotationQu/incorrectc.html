  <p>

        Equation (1) does not make sense mathematically. Let's look at
        it,

        <p><img src="../small.gif" height="1" width="40">(1) <img
        src="../a.gif" align="bottom"> + <i>b</i> = <img
        src="../c.gif" align="bottom">.

        <p>In this equation, the vector <img src="../a.gif"
        align="bottom"> is added to the scalar <i>b</i>.  Vectors and
        scalars cannot be added together.
