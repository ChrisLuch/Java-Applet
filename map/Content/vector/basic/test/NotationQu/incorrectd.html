  <div class="title">Incorrect</div>

  <p>

        Equation (2) does not make sense mathematically. Let's look at
        it:

		  <p><img src="../small.gif" height="1" width="40">(2) <img
        src="../a.gif" align="bottom"> + <img src="../b.gif"
        align="bottom"> = <i>c</i>.

        <p>In this equation, two vectors <img src="../a.gif"
        align="bottom"> and <img src="../b.gif" align="bottom"> are
        added together.  The result should again be a vector.
        However, the equation says that the result is the scalar
        <i>c</i>.  This does not make sense mathematically.
