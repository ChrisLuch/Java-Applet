 </HEAD>

 <BODY>

  <div class="title">Correct</div>

<spacer type="vertical" size="10">

<p>Yes, dividing the 4-m magnitude of the displacement by 0.2 s, gives
an average velocity vector of magnitude 4.0/0.2 = 20 m/s.</p>

<p>The direction of the average velocity is the same as that of the
displacement, i.e., northeast, because the displacement is divided by
a positive scalar.</p>
