<h1>Assumptions - Collisions 2D</h1>
<h2>The Collisions 2D applet simulates elastic and inelastic two-dimensional collisions 
  in both the lab and centre  of mass frames.</h2>
<hr noshade align="center">

<p>For two dimensional collisions, it is assumed that:</p>
<ul class="general">
  <li>there are no external forces acting on the system</li>
</ul>
