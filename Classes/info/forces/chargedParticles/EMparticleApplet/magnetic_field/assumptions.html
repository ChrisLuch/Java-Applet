<div class="title">Assumptions - Particle in Magnetic Field</div>

<p><div class="sectionheading">The applet simulates the motion of a
charged particle in a uniform magnetic field.</div>

<hr noshade color="#C0C0C0">



    <p>The applet assumes that the particle is subject only to a
    magnetic force.  The gravitational force is not included.
