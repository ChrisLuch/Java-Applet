<div class="title">Question 8</div>

<p>Compare the two circuits to the left involving light bulbs. You are
asked to compare the powers dissipated in bulbs <b>A</b> and
<b>B</b>. Which statement is correct?
</p>

<blockquote>
  (a) <b>P<sub>A</sub></b> = 0.25 <b>P<sub>B</sub></b> <br>
  (b) <b>P<sub>A</sub></b> = 0.5  <b>P<sub>B</sub></b> <br>
  (c) <b>P<sub>A</sub></b> =      <b>P<sub>B</sub></b> <br>
  (d) <b>P<sub>A</sub></b> = 2    <b>P<sub>B</sub></b> <br>
  (e) <b>P<sub>A</sub></b> = 4    <b>P<sub>B</sub></b> <br>
</blockquote>
