<div class="title">Question 9</div>

<p>Examine the circuit on the left involving identical resistors. The 
current through the battery is 0.9 A. What is the current throught
resistor <b>A</b>?
</p>

<p style="margin-left: 2em">
  (a) 0.3 A <br>
  (b) 0.45 A <br>
  (c) 0.6 A <br>
  (d) 0.9 A <br>
  (e) Can't be calculated without knowing the resistance of the resistors.
</p>
