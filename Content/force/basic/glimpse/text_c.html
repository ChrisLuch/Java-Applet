<div class="title">(c) Uniformly Accelerated Motion</div>

<p>
 When you Play the motion, the red particle is moving down the incline
 with uniform acceleration.
</p>

<p>
 In doing so, the particle is <b>interacting</b> with <b>two</b> other
 objects: <b>gravitationally</b> with the entire earth, and via a
 <b>contact interaction</b> with the support surface.
</p>
