                <h4><center>Vector Components</center></h4>

                <EMBED TYPE="application/x-techexplorer"
                
                        TEXDATA="

                        \def\A{\vec{\bf{A}}}

                {\sf So far, only Cartesian vector components have been demonstrated.

                \par\vspace{2 mm}

                They are the ones that are used most often.

                \par\vspace{2 mm}

                The diagram on the left shows a vector $\A$ with a pair of vectors
                $\A_1$ and $\A_2$ that are \textbf{not} perpendicular to each other,
                but whose sum is still $\A$,

                $$\A_1$ + $\A_2$ = $\A .$$

                \par\vspace{2 mm}

                $\A_1$ and $\A_2$ are non-Cartesian vector components of $\A$.}
