 <BODY>

  <div class="title">Incorrect</div>


<p>30 m/s could be the car's speed, i.e., the <b>magnitude</b> of the
car's velocity.  This value alone does not tell us anything about the
<b>direction</b> in which the car is moving.  Information about
direction is an essential part of a vector's specification.</p>
