    <div class="title">Multiplication of a Vector by a Scalar</div>


    <p>You can drag the tip of vector <img src="b.gif" align="bottom"> and
    make <img src="b.gif" align="bottom"> equal to some multiple of vector
    <img src="a.gif" align="bottom">.


    <p>You can also drag the tip of vector <img src="a.gif"
    align="bottom"> and make <img src="a.gif" align="bottom"> equal to
    some multiple of vector <img src="b.gif" align="bottom">.

    <p>Try to arrange things so that <img src="b.gif" align="bottom"> is
    equal to a negative multiple of <img src="a.gif" align="bottom">,
    e.g., 

    <p align="center"><img src="b.gif" align="bottom"> = -1.5<img src="a.gif"
    align="bottom">,</p> 

    or

    <br><center><img src="b.gif" align="bottom"> = -<img
    src="a.gif" align="bottom">.</center>
