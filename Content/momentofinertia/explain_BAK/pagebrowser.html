<html>
<head>
  <title>PageBrowser</title>
  <meta http-equiv="Content-Type" content="main/html; charset=iso-8859-1">
  
</head>
<body bgcolor="ffffff" topmargin="0" leftmargin="0" marginwidth="0" marginheight="0">

<APPLET  CODE = "ca.ucalgary.phas.map.contentNavigator.PageBrowser.class"
  CODEBASE ="../../../classes" 
  ARCHIVE = "ucalgaryjars/utilities.jar,ucalgaryjars/page_browser.jar"
  WIDTH = "100%" HEIGHT = "100%" >
<PARAM NAME = "PAGE_COUNT"  VALUE = "3">
<PARAM NAME = "FRAME_COUNT" VALUE = "2">
<PARAM NAME = "VERBOSE"     VALUE = "false">
<PARAM NAME = "URL_BASE_RELATIVE_TO_DOC"  VALUE = "true">
<PARAM NAME = "URL_BASE_RELATIVE_TO_CODE" VALUE = "false">
<PARAM NAME = "LOAD_FIRST_PAGE_ON_INIT"   VALUE = "true">
<PARAM NAME = "URL_BASE"    VALUE = "">
<PARAM NAME = "FRAME_NAMES" VALUE = "LEFT_SIDE,RIGHT_SIDE">
<PARAM NAME = "FRAME_PAUSE_POLICY"   VALUE = "true,false">
<PARAM NAME = "LEFT_SIDE_FRAME_URLS" VALUE = "applet.html,applet.html,applet.html">
<PARAM NAME = "LEFT_SIDE_FRAME_APPLET_NAMES" VALUE = "inertia_lessons,inertia_lessons,inertia_lessons">
<PARAM NAME = "LEFT_SIDE_FRAME_APPLET_COMMANDS" VALUE = "page1,page2,page3">
<PARAM NAME = "RIGHT_SIDE_FRAME_URLS"VALUE  = "page1.html,page2.html,page3.html">
<PARAM NAME = "PAGE_LIST_VISIBLE"    VALUE = "true">
<PARAM NAME = "PAGE_LIST_ENABLED"    VALUE = "true">
<PARAM NAME = "PAGE_COUNTER_VISIBLE" VALUE = "false">
<PARAM NAME = "PREV_BUTTON_VISIBLE"  VALUE = "true">
<PARAM NAME = "NEXT_BUTTON_VISIBLE"  VALUE = "true">
<PARAM NAME = "RESET_BUTTON_VISIBLE" VALUE = "false">
</APPLET>

</body>
</html>
