  <div class="title">Magnitude of Sum of Three Vectors</div>
   
<p>     
   
        Three vectors <img src="../a.gif" align="bottom">, <img
        src="../b.gif" align="bottom">, and <img src="../c.gif"
        align="bottom"> have equal magnitudes of 5 and may have any
        directions.

		  <p>Which of the following is <b>not</b> a possible value of the
		  magnitude of the sum of the three vectors:

<p>

<blockquote>

<p>(a) 10</p>

<p>(b) 7.5</p>

<p>(c) 0</p>

<p>(d) -15</p>
